<!DOCTYPE html>
<html>
  <head>
    <title>Elemy Signature generator</title>
  </head>
  <body>
    <form>
      <label>
        Company
        <select id="selectImage" name="image">
          <option value="https://media4.giphy.com/media/8JS1uPSWV35quCmEub/giphy.gif">Elemy</option>
          <option value="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTAxMDMzODk4YWMxMTk4OTRkMmI3ODFlMjA0NWI3NGQ3ODM1YmRjZCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/F88kKi1Ak3BxNoDIPj/giphy.gif">Bisla</option>
        </select>
      </label>
      <br />
      <label>
        Name
        <input type="text" name="fullname" />
      </label>
      <br />
      <label>
        Position
        <input type="text" name="position" />
      </label>
      <br />
      <label>
        Tel
        <input type="text" name="tel" />
      </label>
      <br />
      <label>
        Linkedin URL
        <input type="text" name="linkedin" />
      </label>
      <br />
      <button type="button" id="submitButton">Generate</button>
    </form>

   
    
    <div id="output"></div>

    <script>
      const submitButton = document.getElementById("submitButton");
      const outputDiv = document.getElementById("output");
      const elemyCity = "New York | Athens";
      const bislaCity = "California | New York"
      
       

      submitButton.addEventListener("click", function () {

        const fullName = document.getElementsByName("fullname")[0].value;
        const Position = document.getElementsByName("position")[0].value;
        const Tel = document.getElementsByName("tel")[0].value;
        const Linkedin = document.getElementsByName("linkedin")[0].value;
        const Image = document.getElementsByName("image")[0].value;
        let Links = '';
        let City = '';
        
        const selectedOption = selectImage.value;
            if (selectedOption === "https://media4.giphy.com/media/8JS1uPSWV35quCmEub/giphy.gif") {
            Links = `<a target="_blank" style="text-decoration: none; color: #484848;" href="http://elemy.com">elemy.com</a>&nbsp;|&nbsp;<a target="_blank" style="text-decoration: none; color: #484848;" href="https://instagram.com/elemycare">@elemycare </a> <br>`;
            City = elemyCity;
            } else if (selectedOption === "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTAxMDMzODk4YWMxMTk4OTRkMmI3ODFlMjA0NWI3NGQ3ODM1YmRjZCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/F88kKi1Ak3BxNoDIPj/giphy.gif") {
            Links = `<a target="_blank" style="text-decoration: none; color: #484848;" href="https://bisofla.com">bisofla.com</a>`;
            City = bislaCity;
            };  
    
      
        




        const outputString = `<table style="max-width: 400px;border-collapse: separate;border-spacing: 12px;">
  <tbody>
  <tr>
    <td style="vertical-align: center; max-width:50%; min-width: 160px;"><Image style="width:100%; text-align: center; " src="${Image}"></td>
    <td style="width:80%;">
        <div style="padding:0px 12px 0px 12px;font-family:Arial, Helvetica, sans-serif;font-size: 11px; color: #484848; line-height: 140%;">
        <b style=";font-size: 12px; color: #484848;">${fullName}</b> <br>
        ${Position} <br>
        <div style="padding-top:12px; color: inherit; text-decoration: none;">
          ${City} <br>
          Tel. ${Tel} <br>
          <a target="_blank" style="text-decoration: none; color: #484848;" href="${Linkedin}"> Linkedin </a> <br>
          ${Links}
        </div>
        </div>
      </td>
  </tr>
  </tbody>
</table>
    <div style="font-family:Arial, Helvetica, sans-serif;font-size: 10px; color: #8d8d8d; line-height: 140%; padding-top: 12px; max-width:1000px;">
        The enclosed information is STRICTLY CONFIDENTIAL and may contain privileged and confidential information, including patient information, and is intended for the use of the addressee only. Modern Clinics, Inc. (Elemy) and its affiliates disclaim any responsibility for unauthorized disclosure of this information to anyone other than the addressee. If you are not the intended recipient, you are hereby notified that any review, dissemination, distribution, or duplication of this communication is strictly prohibited. If you are not the intended recipient, please contact the sender by email and destroy all copies of the original message.  Federal regulation (42 CFR Part 2) prohibits disclosure of this information without the specific written consent of the person to whom it pertains, or as otherwise permitted by law.
    </div>

`;


        outputDiv.innerHTML = outputString;
        
        const form = document.querySelector('form');
        form.style.display = 'none';
    
      });
    </script>
  </body>
</html>
